<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos</title>
    <style>
        div{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Videos hospedados localmente</h1>
   <div>
       <video width="560" poster="imagens/caparun.png" controls loop>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.mkv" type="video/mp4">
        <source src="midia/meu-video.webm" type="video/webm">
        <source src="midia/meu-video.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com a reprodução de video</p>
       </video>
   </div>
   <h2>Inserindo videos do Youtube</h2>
   <div class="vid">
    <iframe width="560"  height="315" src="https://www.youtube.com/embed/GQdhX1gbj-o?si=G7zKUF7lGPohvnCg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
   </div>
</body>
</html>
