<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <fieldset>
        <legend>Sexo</legend>
        <input type="radio" name="sexo" id="isxmasc"><label for="isxmasc">Masculino</label><br>
         <input type="radio" name="sexo" id="isxfem"><label for="isxfem">Feminino</label>
    </fieldset>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="" id="ibas"><label for="ibas">Basquete</label><br>
            <input type="checkbox" name="" id="ifut"><label for="ifut">Futebol</label><br>
            <input type="checkbox" name="" id="inat"><label for="inat">Natação</label><br>
            <input type="checkbox" name="" id="iten" ><label for="iten">Tenis</label><br>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
