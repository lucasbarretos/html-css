<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
    
        }
    
        table{
            width: 500px;
        }
       td,th{
        border: 1px solid black;
        padding: 10px;
       }
    </style>
</head>
<body>
    <table>
         <thead>
          <th>Estado</th>
          <th>População</th>
    </thead>
    <tbody>
        <tr>
            <td>São paulo</td>
            <td>45 919 049</td>
        </tr>
    </tbody>
</table>
</body>
</html>
