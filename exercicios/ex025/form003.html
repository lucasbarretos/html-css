<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name">
        </p>
        <p>
            <label for="imedia">Média:</label>
            <input type="number" min="0" max="10" placeholder="0 a 10" step=".5" value="5">
        </p>
        <p>
            <label for="imes">Peiodo Letivo</label>
            <input type="month" id="imes" value="2025-04">
        </p>
        <p>
            <label for="idia">Dia da prova</label>
            <input type="date" name="date" id="idia" >
        </p>
        <p>
            <label for="ihora">Hora da prova:</label>
            <input type="time" name="hora" id="ihora">
        </p>
            <input type="submit" value="Enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
